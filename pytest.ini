[tool:pytest]
# Pytest configuration for Unified QueryRAG Engine tests

# Test discovery
testpaths = config/profiles/default_profile/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    api: API endpoint tests
    mcp: MCP server tests
    engine: Core engine tests
    slow: Tests that take a long time to run
    requires_api_key: Tests that require API keys
    requires_data: Tests that require test data files

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:langchain.*

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=core --cov=api --cov=servers --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test data and fixtures
# Ensure test data is available
test_data_path = config/profiles/default_profile/test_data

# Environment variables for testing
env = 
    TESTING = true
    LOG_LEVEL = WARNING
    LOG_TO_FILE = false
    LOG_TO_CONSOLE = true
